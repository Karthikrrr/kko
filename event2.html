<!doctype html>
<html>
  <head>
    <script>
       function hov() {
         var e = document.getElementById('hover');
         e.style.backgroundColor ='red';
      }
    </script>
  </head>
  <body>
    <div id="hover" onload="hov()"
      style="background-color:green;height:200px;width:200px;">
    </div>
  </body>
</html>
